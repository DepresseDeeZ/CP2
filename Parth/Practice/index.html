<body>
    <div class="addContent" style="background-color: aqua;">

    </div>
    <button id="btn" name="Add" onclick="addRadioButton()">Add</button>
</body>
<script>
    let count=0;
    const addButton=document.querySelector('btn');
    function addRadioButton(){
        const div=document.getElementsByClassName('addContent');
        const radio=document.getElementById('input')
        radio.type='radio';
        radio.name="options";
        radio.value=count+1;
        count++;
        div.appendChild(radio);
    }
</script>
