              <div class="email-input">

                <div class="input-rectangle">
                  <input class="frame1" type="text" />
                </div>
                <div class="next-button1">
                  <div class="password1">Password</div>
                  <input class="input-password" type="text" />
                  
                </div>
              </div>
            </div>
            <div class="frame-set">
              <button class="input-frame">
                <div class="input-frame-child"></div>
                <div class="next">Next</div>
              </button>
            </div>
          </form>
        </div>
      </div>
